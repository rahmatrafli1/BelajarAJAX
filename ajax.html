<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar AJAX</title>
</head>
<body>
    <h1>Cara mengirim data ke server dengan ajax</h1>
    <form onsubmit="return sendData()" method="post">
        <p>
            <label>Title</label>
            <input type="text" name="title" id="title" placeholder="Judul Artikel">
        </p>
        <p>
            <label>Isi Artikel</label>
            <textarea name="body" id="body" cols="50" rows="10" placeholder="Isi Artikel....."></textarea>
        </p>
        <input type="submit" value="Kirim sekarang" name="send">

        <div id="show"></div>
    </form>

    <script src="ajax.js"></script>
</body>
</html>
